<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Mode Activated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff4d6d;
        }
        #health-bar {
            width: 80%;
            height: 30px;
            background-color: #f0f0f0;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }
        #health {
            height: 100%;
            width: 10%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
        #hearts-container {
            position: relative;
            height: 300px;
            margin: 30px 0;
        }
        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
            transition: transform 0.2s ease;
        }
        .heart:active {
            transform: scale(1.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .syringe-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #record-btn, #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        #record-btn:hover, #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #stop-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        #stop-btn:hover {
            transform: scale(1.05);
        }
        #recording-ui, #voice-note-ui {
            display: none;
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            margin: 10px 0;
            color: #ff4d6d;
            font-weight: bold;
        }
        #back-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #back-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }
        #voice-note {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #ff4d6d;
            border-radius: 5px;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            #hearts-container {
                height: 200px;
            }
            .heart {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You've activated Nurse Mode!</h1>
        <p>Your patient (me) has symptoms of missing you too much.<br>
        Treatment: a strong dose of your voice and five hugs.</p>
        
        <div id="health-bar">
            <div id="health"></div>
        </div>
        
        <div id="hearts-container">
            <!-- Hearts will appear here -->
        </div>
        
        <!-- Hidden Formspree Form -->
        <form id="formspree-form" action="https://formspree.io/f/meoalanq" method="POST" style="display:none;">
            <input type="hidden" name="audio_base64" id="audio-base64">
            <input type="hidden" name="message" id="form-message">
        </form>
        <button id="back-btn" onclick="window.location.href='menu.html'">Back</button>
    </div>

    <script>
        // Game variables
        let HP = 0;
        const maxHP = 5;
        let hearts = [];
        let recorder;
        let audioChunks = [];
        let countdownInterval;
        
        // Initialize the game
        function initGame() {
            spawnHearts(5);
            updateHealthBar();
        }
        
        // Spawn hearts randomly
        function spawnHearts(count) {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';
            hearts = [];
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 80 + 10 + '%';
                heart.style.top = Math.random() * 80 + 10 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                heart.onclick = function() {
                    heart.remove();
                    HP++;
                    updateHealthBar();
                    checkGameProgress();
                };
                
                container.appendChild(heart);
                hearts.push(heart);
            }
        }
        
        // Update health bar
        function updateHealthBar() {
            const healthBar = document.getElementById('health');
            healthBar.style.width = (HP / maxHP * 100) + '%';
        }
        
        // Check if all hearts are collected
        function checkGameProgress() {
            if (HP >= maxHP) {
                showSyringe();
            }
        }
        
        // Show syringe treatment UI
        function showSyringe() {
            const container = document.getElementById('hearts-container');
            container.innerHTML = `
                <div class="syringe-container">
                    <h2>Treatment Required! üíâ</h2>
                    <p>Your patient needs your voice to recover completely</p>
                    <button id="record-btn">üé§ Record Treatment (10 sec max)</button>
                    <div id="recording-ui">
                        <p>Recording: <span id="timer">10</span>s</p>
                        <button id="stop-btn">Complete Treatment</button>
                    </div>
                    <div id="voice-note-ui">
                        <p>Add a sweet note (optional):</p>
                        <input type="text" id="voice-note" placeholder="Type your message here...">
                        <button id="send-btn">üíå Send Treatment</button>
                    </div>
                    <audio id="audio-playback" controls style="display:none; margin-top:15px;"></audio>
                </div>
            `;
            
            document.getElementById('recording-ui').style.display = 'none';
            document.getElementById('voice-note-ui').style.display = 'none';
            document.getElementById('record-btn').addEventListener('click', startRecording);
        }
        
        // Recording functions
        async function startRecording() {
            document.getElementById('record-btn').style.display = 'none';
            document.getElementById('recording-ui').style.display = 'block';
            document.getElementById('audio-playback').style.display = 'none';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                audioChunks = [];
                
                recorder.ondataavailable = e => {
                    audioChunks.push(e.data);
                };
                
                recorder.onstop = () => {
                    document.getElementById('recording-ui').style.display = 'none';
                    document.getElementById('voice-note-ui').style.display = 'block';
                };
                
                // Start recording
                recorder.start();
                
                // Countdown timer
                let timeLeft = 10;
                document.getElementById('timer').textContent = timeLeft;
                
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        stopRecording();
                    }
                }, 1000);
                
                // Stop button
                document.getElementById('stop-btn').onclick = function() {
                    stopRecording();
                };
                
                // Send button
                document.getElementById('send-btn').addEventListener('click', sendTreatment);
                
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Couldn't access microphone. Please check permissions.");
                document.getElementById('record-btn').style.display = 'block';
            }
        }
        
        function stopRecording() {
            clearInterval(countdownInterval);
            if (recorder && recorder.state !== 'inactive') {
                recorder.stop();
                recorder.stream.getTracks().forEach(track => track.stop());
            }
        }
        
        async function sendTreatment() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
            const message = document.getElementById('voice-note').value;
            
            try {
                document.getElementById('send-btn').textContent = "Sending...";
                
                // 1. Convert to Base64 only
                const base64Audio = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(audioBlob);
                });

                // 2. Submit to Formspree (text-only)
                const formData = new FormData();
                formData.append('audio_base64', base64Audio);
                formData.append('message', message || "No message");
                
                await fetch('https://formspree.io/f/meoalanq', {
                    method: 'POST',
                    body: formData,
                    headers: { 
                        'Accept': 'application/json',
                        'Origin': window.location.href
                    }
                });

                // 3. Success feedback
                alert("üíå Treatment sent successfully!");
                
                // 4. Local playback only (no download)
                const audioPlayback = document.getElementById('audio-playback');
                audioPlayback.src = URL.createObjectURL(audioBlob);
                audioPlayback.style.display = 'block';
                
            } catch (error) {
                console.error("Error:", error);
                alert("‚ùå Failed to send.");
            } finally {
                document.getElementById('send-btn').textContent = "üíå Send Treatment";
            }
        }
        
        // Start the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
